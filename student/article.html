<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- text editor likes quill -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />
    <!--  -->
    <!-- font awsom  -->
    <link rel="stylesheet" href="./../css/all.css" />
    <link rel="stylesheet" href="./../css/all.min.css" />
    <!--  -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/article.css" />
    <title>Document</title>
  </head>
  <body>

    <section class="main-style-section">
      <aside>
        <div class="user-box">
          <div class="img-box">
            <img class="user-img" id="user-img" src="./../img/task project 2.png" alt="" />
          </div>
          <h3 class="user-name" id="user-name">User Name</h3>
        </div>
        <ul class="side-menu">
          <li><i class="fa-solid fa-book-open-reader"></i><a href="./authoformation.html">Authformation</a></li>
          <li><i class="fa-solid fa-list-check"></i></i><a href="./breifs.html">Breifs</a></li>
          <li><i class="fa-solid fa-group-arrows-rotate"></i
            ><a href="./community.html">Community</a></li>
          <li><i class="fa-solid fa-code"></i><a href="./problem.html">Challenge</a></li>
          <li class="active"><i class="fa-regular fa-newspaper"></i><a href="./article.html">Articles</a></li>
          <li><i class="fa-regular fa-user"></i><a  href="./profile.html">Profile</a></li>
        </ul>
        <button id="logout">logout</button>
      </aside>
      <article class="articles">
        <div class="container" id="articles-container"></div>
      </article>
    </section>
    <!-- show article  -->
    <section class="work show-article" id="work">
      <button class="close-btn" id="close-btn">Close</button>
      <div class="container article-container" id="article-container">
        <div class="some-articles">

        </div>
        <div class="article">
          <h3 class="article-title" id="article-title">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, rem.
          </h3>
          <img src="" class="article-img" id="article-img"/>
          <div class="article-body">
            <div class="text" id="article-text" >
            </div>

            <div class="comment add-comment">
              <div class="user-box">
                <div class="img-box">
                  <img id="user_img_com" src="" alt="poster img" />
                </div>
                <span id="user_name_com"></span>
              </div>
              <textarea name="comment-body" id="comment-body"></textarea>
              <button id="send-comment">Send</button>
            </div>
              <div id="comments"></div>
            </div>
          </div> 
        </div>
      </div>
      <div action="" id="article-form" class="container article-form">
        <input type="hidden" id="article_id_input">
        <label for="title">title</label>
        <input type="text" name="title" id="title" /><br />
        <label for="body">post body</label>
        <!-- <textarea name="body" id="body"></textarea><br /> -->
        <div id="editor" class="textarea">
        </div>
        <label for="file">img/video</label>
        <input type="file" name="file[]" id="file" /><br />
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" placeholder="Pleas Enter Tags (tag1-tag2-..) "  >
        <button id="send">Send</button>
      </div>
    </section>
    <div class="btns">
      <button id="filter-btn">Your Articles</button>
      <button id="add-btn">+</button>
    </div>
    <div id="notification" class="">
      <p id="msg">msg dfsd sfdf sdf</p>
    </div>
    <!-- text editor script -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <script  src="./../js/textEditor.js"></script>

    <!-- app script -->
    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/article.js"></script>
  </body>
</html>
