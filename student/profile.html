<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awsom  -->
    <link rel="stylesheet" href="./../css/all.css" />
    <link rel="stylesheet" href="./../css/all.min.css" />
    <!--  -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/profile.css" />
    <title>Solicode|Profile</title>
  </head>
  <body>

    <section class="main-style-section">
      <aside>
        <div class="user-box">
          <div class="img-box">
            <img class="user-img" id="user-img" src="" alt="user img" />
          </div>
          <h3 class="user-name" id="user-name">User Name</h3>
        </div>
        <ul class="side-menu">
          <li><i class="fa-solid fa-book-open-reader"></i><a href="./authoformation.html">Authformation</a></li>
          <li><i class="fa-solid fa-list-check"></i></i><a href="./breifs.html">Breifs</a></li>
          <li><i class="fa-solid fa-group-arrows-rotate"></i
            ><a href="./community.html">Community</a></li>
          <li><i class="fa-solid fa-code"></i><a href="./problem.html">Challenge</a></li>
          <li ><i class="fa-regular fa-newspaper"></i><a href="./article.html">Articles</a></li>
          <li class="active"><i class="fa-regular fa-user"></i><a  href="./profile.html">Profile</a></li>
        </ul>
        <button id="logout">logout</button>
      </aside>
      <article class="profile">
        <div class="container" id="profile-container">
          <div class="user-data">
            <div class="img-box">
              <img class="user-img" id="user-img-p" src="" alt="" />
              <label for="file_path" class="file-label" id="file-label"></label>
            </div>
            <form action="">
              <div>
                <input
                  class="inp"
                  type="text"
                  name="full_name"
                  id="full_name"
                  value="user name"
                  readonly
                />
                <button class="edit">Edit</button>
              </div>
              <div>
                <input
                  class="inp"
                  type="email"
                  name="email"
                  id="email"
                  value="g@g.g"
                  readonly
                />
                <button class="edit">Edit</button>
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  value="*******"
                  readonly
                />
                <button class="edit">Edit</button>
              </div>
              <input type="file" name="file_path" id="file_path" />

              <button id="save-change">Save</button>
            </form>
          </div>
          <div class="user-p">

              <main class="rank">
                <span class="key">briefs Points</span
                ><span id="briefs-points">100</span>
              </main>
              <main class="rank">
                <span class="key">Class Rank</span
                ><span id="class-rank">100</span>
              </main>
              <main>
                <span class="key">briefs Completed</span
                ><span id="briefs-complited">100</span>
              </main>
              <main class="rank">
                <span class="key">Problem Solve Rank</span
                ><span id="rank-problem">100</span>
              </main>

              <main>
                <span class="key">Problems Solved</span
                ><span id="problems-solved">100</span>
              </main>
          </div>
        </div>
      </article>
    </section>

    <div id="notification" class="">
      <p id="msg">msg dfsd sfdf sdf</p>
    </div>

    <!-- app script -->
    <script type="module" src="./../js/functions.js"></script>
    <script type="module" src="./../js/profile.js"></script>
  </body>
</html>
